<div class="page-item">

    <i class="fas fa-arrow-right" (click)="onToPage()"></i>
  </div>
  <div class="page-item__content">
    <div class="page-item__content_type">
      <p>Тип</p>
      <a (click)="onToPage()">{{ numberProps }}</a>
    </div>

    <div class="page-item__content_port">
      <p>Порт</p>
      <a (click)="onToPage()">{{ numberProps }}</a>
    </div>
  </div>
</div>
